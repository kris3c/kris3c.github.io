<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Master Cybersecurity with Kris3c: Your InfoSec Hub.">
    <meta property="og:image" content="https://kris3c.github.io/assets/images/logo.jpeg" />
    <meta property="og:description" content="Explore hackries, writeups, articles, and more." />

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML"></script>
    {% seo %}
    {% include head-custom-google-analytics.html %}

    <style>
      body {
        margin: 0;
        font-size: 15px;
        line-height: 1.6;
        display: flex;
        flex-direction: row;
        font-family: Monaco, monospace;
      }

      .sidebar {
        width: 220px;
        min-height: 100vh;
        background-color: #0f0f0f;
        color: #b5e853;
        padding: 1.5rem 1rem;
      }

      .sidebar .logo {
        font-size: 1.4rem;
        font-weight: bold;
        margin-bottom: 2rem;
      }

      .sidebar nav a {
        display: block;
        color: #63c0f5;
        text-decoration: none;
        margin: 0.75rem 0;
        transition: 0.2s ease;
      }

      .sidebar nav a:hover {
        color: white;
        padding-left: 5px;
      }

      #main_content {
        flex: 1;
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
      }

      pre {
        overflow-x: auto;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          display: flex;
          flex-wrap: wrap;
          justify-content: space-around;
          align-items: center;
        }

        .sidebar nav {
          display: flex;
          flex-wrap: wrap;
          gap: 0.75rem;
        }

        #main_content {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    {% include sidebar.html %}
    <main id="main_content">
      {{ content }}
    </main>
  </body>
</html>
